<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="margin: 0 auto;" class="wrapper">
        <div class="flex">
            <div class="choose">
                <h1 class="title">CHOOSE CAT: </h1>
                <div class="avatars">
                    <img src="../img/571-5719247_transparent-pusheen-clip-art-pusheen-cat-gif-png.png" alt="" class="avatar1">
                    <img src="../img/Halloween-Cat-Vector-PNG-Photos.png" alt="" class="avatar2">
                </div>
                <div class="promo">
                    <input type="text" id = 'promo' placeholder="promo" class="promo-input">
                    <button id="buttonpromo" class="promo-confirm">CONFIRM</button>
                    <h2 class="open"></h2>
                </div>
            </div>
            <h2 class="gg"></h2>
            <div class="confirm">
                <h2 class="sure">Your enemy is: </h2>
                <img id="choosen" class="choosen-img" src="../img/571-5719247_transparent-pusheen-clip-art-pusheen-cat-gif-png.png" alt="">
                <button id="myScroll" class="set-button">
                    START GAME
                </button>
            </div>
        </div>
    </div>
    <script src="../index.js/index.js"></script>
</body>
</html>
